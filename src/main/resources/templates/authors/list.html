<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Spring Framework Guru</title>
    </head>
    <body>
        <h1>Book list</h1>

        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Books</th>
            </tr>
            <tr th:each="author: ${authors}">
                <td th:text="${author.id}">123</td>
                <td th:text="${author.firstName} + ' ' + ${author.lastName}">Spring in Action</td>
                <td th:text="${author.books.toString()}">Wrox</td>
            </tr>
        </table>
    </body>
</html>
